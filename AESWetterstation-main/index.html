<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Navigation Beispiel</title>

    <nav>
        <img src="AESLogo.png" alt="Logo">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Über uns</a></li>
        </ul>
    </nav>
</head>

<body>
    <div id="home" style="padding-top : 20px">
        <h1>Willkommen auf der Startseite</h1>
    </div>

    <div id="about">
        <h1>Über uns</h1>
        <p>Informationen über uns...</p>
    </div>

    <div id="services">
        <h1>Unsere Dienstleistungen</h1>
        <p>Details zu unseren Dienstleistungen...</p>
    </div>
    <script>
        // JavaScript, um das Menü aus menu.html zu laden
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-container').innerHTML = data;
            });
    </script>

</body>
</html>
