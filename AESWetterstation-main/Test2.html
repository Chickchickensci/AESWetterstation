<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Beispiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Über uns</a></li>
            <li><a href="#services">Dienstleistungen</a></li>
            <li><a href="#contact">Kontakt</a></li>
        </ul>
    </nav>

    <div id="home">
        <h1>Willkommen auf der Startseite</h1>
        <p>Dies ist ein Beispiel für eine Navigation.</p>
    </div>

    <div id="about">
        <h1>Über uns</h1>
        <p>Informationen über uns...</p>
    </div>

    <div id="services">
        <h1>Unsere Dienstleistungen</h1>
        <p>Details zu unseren Dienstleistungen...</p>
    </div>

    <div id="contact">
        <h1>Kontakt</h1>
        <p>Kontaktinformationen...</p>
    </div>

</body>
</html>
