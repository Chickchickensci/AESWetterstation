<!DOCTYPE html>
<html>
    <head>
        <title>
            AESWetterstation
        </title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <h1>
            Willkommen auf die AESWetterstation
        </h1>
        <div id = "Einführung">
            <h2>
                Information über die Webseite
            </h2>
            <p>
                Diese Webseite gibt Informationen über das aktuelle Wetter.
            </p>
        
        </div>
        <canvas id="lineChart" width="400" height="200"></canvas>
        <script>
            // 캔버스의 컨텍스트 가져오기
            const ctx = document.getElementById('lineChart').getContext('2d');
    
            // Chart.js로 선 그래프 생성
            const lineChart = new Chart(ctx, {
                type: 'line', // 그래프 유형: 선 그래프
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'], // x축 라벨
                    datasets: [{
                        label: 'Monthly Sales', // 데이터셋 레이블
                        data: [65, 59, 80, 81, 56, 55], // y축 값
                        fill: false, // 선 아래에 색 채우기 여부
                        borderColor: 'rgba(75, 192, 192, 1)', // 선 색상
                        backgroundColor: 'rgba(75, 192, 192, 0.2)', // 점 주변 배경 색
                        tension: 0, // 선의 곡선 정도 (0: 직선, 1: 매우 부드러운 곡선)
                        pointRadius: 5, // 각 점의 크기
                        pointBackgroundColor: 'rgba(255, 99, 132, 1)' // 각 점의 색상
                    }]
                },
                options: {
                    responsive: true, // 반응형 설정
                    scales: {
                        y: {
                            beginAtZero: true // y축 시작점을 0으로 설정
                        }
                    },
                    plugins: {
                        legend: {
                            display: true, // 범례 표시 여부
                            position: 'top', // 범례 위치
                        }
                    }
                }
            });
        </script>
    </body>
</html>
