<!DOCTYPE html>
<html>
    <head>
        <title>
            AESWetterstation
        </title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <h1>
            Willkommen auf die AESWetterstation
        </h1>
        <div id = "Einführung">
            <h2>
                Information über die Webseite
            </h2>
            <p>
                Diese Webseite gibt Informationen über das aktuelle Wetter.
            </p>
        
        </div>
        <canvas id="myChart" width="400" height="200"></canvas>
        <script>
            // 캔버스의 컨텍스트 가져오기
            const ctx = document.getElementById('myChart').getContext('2d');
    
            // Chart.js로 그래프 생성
            const myChart = new Chart(ctx, {
                type: 'bar', // 그래프 유형: bar, line, pie 등
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'], // x축 라벨
                    datasets: [{
                        label: 'Votes', // 데이터셋 레이블
                        data: [12, 19, 3, 5, 2, 3], // y축 값
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1 // 막대 테두리 두께
                    }]
                },
                options: {
                    responsive: true, // 반응형 설정
                    scales: {
                        y: {
                            beginAtZero: true // y축 시작점을 0으로 설정
                        }
                    }
                }
            });
        </script>
    </body>
</html>
