<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Navigation Beispiel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

    <nav>
        <img src="AESLogo.png" alt="Logo">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Über uns</a></li>
        </ul>
    </nav>
</head>

<body>
    <div class="centered-heading">
        <h1>KI-AG</h1>
    </div>

   

    <div class="video-field">
        <video width="600" controls>
            <source src="dein-video.mp4" type="video/mp4">
            Dein Browser unterstützt das Videoformat nicht.
        </video>
    </div>


    <div id="about">
    </div>

    <style>
        .content-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        /* Stil für das Textfeld */
        .text-field {
            width: 45%; /* 45% der Breite für den Textbereich */
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }

        .text-field h2 {
            font-size: 24px;
            color: #333;
        }

        .text-field p {
            font-size: 16px;
            color: #555;
        }

         /* Stil für das Videofeld */
         .video-field {
            width: 45%; /* 45% der Breite für das Video */
            padding: 70px;
            background-color: #f4f4f4;
            border-radius: 20px;
        }

        .video-field h2 {
            font-size: 24px;
            color: #333;
        }

        video {
            width: 100%; /* Video füllt die Breite des Containers */
            border-radius: 8px;
        }



        /* Zentrieren der Überschrift auf der Seite */
        .centered-heading {
            display: flex;
            justify-content: center; /* Horizontales Zentrieren */
            align-items: center; /* Vertikales Zentrieren */
            height: 20vh; /* Volle Höhe des Viewports */
            text-align: center; /* Text zentrieren */
        }

        /* Stil für die Überschrift "KI-AG" */
        .centered-heading h1 {
            font-size: 80px; /* Sehr große Schriftgröße */
            font-weight: bold; /* Fettgedruckt */
            color: #333; /* Textfarbe */
        }
    </style>
</body>
</html>
